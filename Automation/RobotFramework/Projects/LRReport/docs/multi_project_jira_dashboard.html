
    <!DOCTYPE html>

    <head>

        <title>Leadership Report Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                padding: 20px;
            }
            h1 {
                text-align: center;

            }
            .last-updated {
                text-align: center;

            }

                margin-left: auto;

            }

                border: 1px solid #ccc;

    <body>
